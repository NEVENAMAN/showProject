<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/docs_min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap_min.css' %}">
    <style>
        .container{
            width:1000;
            margin:100px auto;
        }
        .container form{
            margin-top:50px;
            margin-left:-130px;
        }
        .actions{
            display: flex;
            justify-content: space-between;
        }
        .container h1{
            margin-left: -130px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Show {{show_id}}</h1>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/update_show" method="post">
            {% csrf_token %}
            <fieldset>
                <div class="form-group">
                    <label for="disabledTextInput">Title</label>
                    <input type="text" name="title"  id="disabledInput" class="form-control" value="{{title}}">
                </div>
                <div class="form-group">
                    <label for="disabledTextInput">Network</label>
                    <input type="text" name="network" class="form-control" value="{{network}}">
                </div>
                <div class="form-group">
                    <label for="disabledSelect">Release Date</label>
                    <input type="date" name="relase_date"  class="form-control" value="{{relase_date|date:'Y-m-d'}}" placeholder="{{relase_date|date:'Y-m-d H:i'}}">
                </div>
                <div class="form-group">
                    Description
                    <textarea name="desc" rows="5"  class="form-control" value="{{desc}}" placeholder="{{desc}}"></textarea>
                </div>
                <input type="hidden" name='edit_show_id' value="{{show_id}}">
                <button type="submit" class="btn btn-primary">Update</button>
                <br>
            </fieldset>
        </form>
    </div>
</body>
</html>
